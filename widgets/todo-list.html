<div class="todo-widget" x-data="todoWidget()">
    <h3>Úkoly</h3>
    <div class="input-group">
        <input type="text" x-model="newTodo" @keyup.enter="add()" placeholder="Nový úkol...">
        <button @click="add()">+</button>
    </div>
    <ul> 
        <template x-for="todo in todos" :key="todo.id">
            <li :class="{ 'completed': todo.completed }">
                <div class="todo-item-content">
                    <input type="checkbox" x-model="todo.completed">
                    <span x-text="todo.text"></span>
                </div>
                <button @click="remove(todo.id)" class="delete-btn">&times;</button>
            </li>
        </template>
</ul>
</div>
<script>
function todoWidget() {
    return {
        newTodo: '',
        todos: JSON.parse(localStorage.getItem('todos') || '[]'),
        init() {
            this.$watch('todos', (value) => {
                localStorage.setItem('todos', JSON.stringify(value));
            });
        },
        add() {
                if (this.newTodo.trim() === '') return;
                this.todos.push({
                    id: Date.now(),
                    text: this.newTodo,
                    completed: false
                });
                this.newTodo = '';
            },
            remove(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
            }

    }
}
</script>

        margin-bottom: 10px;

    }
    .todo-item-content {
        display: flex;
        gap: 5px;       
    }

    .todo-widget ul {
        list-style: none;
        padding: 0;
    }

    .completed span {
        text-decoration: line-through;
    }

    .todo-widget button {
        cursor: pointer;
        padding: 5px 10px;

        border: none;
    }
    .input-group {
        display: flex;
        align-items: center;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .input-group input {
        padding: 5px 10px;
        width: 90%;
        background-color: var(--body-bg);
        color: var(--text-color);
    }
</style>
