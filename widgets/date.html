<div class="date">
    <span id="date-display"></span>
</div>
    <script>
        (function() {
            const dateElement = document.getElementById('date-display');
            const date = new Date();
            const formattedDate = date.toLocaleDateString('cs-CZ', {
                day: 'numeric',
                month: 'long',
                yeaar: 'numeric'
            });
            dateElement.textContent = `Dnes je ${formattedDate}`;
        })();
    </script>
</div>

<style>
    .date {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 25px;
        font-weight: bold;
    }
</style>
